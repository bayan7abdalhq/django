<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.publication_date }} - {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add Book</a>
    <a href="{% url 'author_list' %}">View Authors</a>
</body>
</html>
